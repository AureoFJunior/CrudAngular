<mat-card>
    <mat-card-title>
        Edição de produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="warn"> Salvar </button>
    <button mat-raised-button (click)="cancel()"> Cancelar </button>
</mat-card>
